<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-quarter fa-2x"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-cog fa-lg"></i>
        </span>
      </div>
    </header>

    <main class="find-screen">
      <div class="find-menu">
        <div class="find-menu-item">
          <i class="fas fa-expand fa-2x"></i>
          <span>QR Code</span>
        </div>
        <div class="find-menu-item">
          <i class="far fa-address-book fa-2x"></i>
          <span>Add by <br />Contacts</span>
        </div>
        <div class="find-menu-item">
          <i class="far fa-id-card fa-2x"></i>
          <span>Add by ID</span>
        </div>
        <div class="find-menu-item">
          <i class="far fa-envelope fa-2x"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="find-separator"></div>
      <div class="find-recommend-friends">
        <span>Recommended Friends</span>
        <div class="find-recommend-friends-list">
          <span>You have no recommended friends.</span>
        </div>
      </div>
      <div class="find-separator"></div>
      <div class="find-open-chat-list">
        <div class="find-open-chat-list-header">
          <span>Open Chat</span>
          <div>
            <span>Go to Openchat Home</span>
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>

        <div class="find-oepn-chat-cell">
          <div class="find-oepn-chat-cell-column">
            <span>#BTS</span>
            <span>#BTS#ARMY#FRIENDS</span>
            <div>
              <img src="thumbnail.jpg" class="find-open-chat-thumbnail" />
              <span>802 members |</span>
              <span>Acitive</span>
            </div>
          </div>
          <div class="find-oepn-chat-cell-column">
            <img src="thumbnail.jpg" class="find-open-chat-thumbnail" />
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__ul">
        <li class="nav__li">
          <a class="nav__a" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="chats.html">
            <span class="nav__noti">1</span>
            <i class="fas fa-comments fa-2x"></i>
          </a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__li">
          <a class="nav__a" href="#">
            <span class="nav__noti--noCount"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
