    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-music fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-cog fa-lg"></i>
        </span>
      </div>
    </header>

    <a id="friends-display-link" href="#">
      <i class="fas fa-info-circle"></i>
      Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="thumbnail.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Mikop</h4>
            <!-- <h6 class="user-component__subtitle">また負けたにぇ。。。</h6> -->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>

      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>Channel</span>
          <i class="fas fa-chevron-up"></i>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="thumbnail_02.jpeg"
              class="user-component__avatar user-component__avatar--xs"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                助手君
              </h4>
              <!-- <h6 class="user-component__subtitle">こんこよ！</h6> -->
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img
              src="thumbnail_03.jpeg"
              class="user-component__avatar user-component__avatar--xs"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                飼育員
              </h4>
              <!-- <h6 class="user-component__subtitle">バクバクバーク</h6> -->
            </div>
          </div>
          <div class="user-component__column">
            <span>2</span>
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
      </div>
    </main>
